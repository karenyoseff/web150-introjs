<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/ass07.css">
    <title>Miles Per Gallon Calculator Page</title>
</head>
<body>
    
    <form method="post">
        <h1>How many miles per gallon does your car use?</h1>
        <label for="driven">Enter miles driven: </label>
        <br>
        <input type="text" id="driven" class="field" /><div id="feedback"></div>
        <label for="gallons">Enter gallons of gas used: </label>
        <br> 
        <input type="text" id="gallons" class="field"/> 
        <br>
        <label for="miles" id="perGal">Miles Per Gallon: </label>
        <br>
        <input type="text" id="miles" disabled="disabled" class="field"/>
        <br>
        <input type="submit" id="button" value="Calculate MPG" />
 
    </form>
    </div>
