<head>

</head>
<body>
    <h1><b>Application Form</b> International Programs</h1>
    <hr>

    <!-- Name and last name input with toolkit-->
    <div class="form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" title="Your name as it appears on your ID."><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" title="Your last name as it appears on your ID."><br>
        </form> 
    </div>

    <!-- Birth input with date picker -->
    <div class="birth">
        <form>
            <label for="birth">Birth date: </label>
            <input type="text" id="datepicker"></p>
        </form>
    </div>
    <!-- College Campus with select menu -->
    <div class="campus">
        <fieldset>
          <legend>Select College Campus: </legend>
          <input type="radio" name="radio-1" id="radio-1">
          <label for="radio-1">Seattle Central</label>
          <input type="radio" name="radio-1" id="radio-2">
          <label for="radio-2">North Seattle</label>
          <input type="radio" name="radio-1" id="radio-3">
          <label for="radio-3">South Seattle</label>
        </fieldset>
    </div>
    <div class="program">
        <form action="#">
            <fieldset>
                <label for="files">Select program: </label>
                <select name="files" id="files">
                    <optgroup>
                        <option value="jquery">Programming</option>
                        <option value="jqueryui">Web Development</option>
                        <option value="somefile">Web Dsign</option>
                        <option value="someotherfile">Some other file with a very long option text</option>
                    </optgroup>
                </select>
            </fieldset>
        </form>
        
    </div>
    <!-- English proficiency with custom slider -->
    <div>
        <p>English level: </p>
        <div class="english" id="slider">   
            <div id="custom-handle" class="ui-slider-handle"></div>
        </div>

    </div>
    
    <!-- Submit button with button jquery -->
    <div class="submit">
        <button id="bttn" >Submit</button>
        <!-- Dialog box submit -->
        <div id="dialog-confirm" title="Submit form?">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Is the data accurate?</p>
        </div>
        <!-- progress bar -->
        <div id="dialog" title="Submiting">
            <div class="progress-label">Starting to submit...</div>
            <div id="progressbar"></div>
        </div>
    </div>
</body>
